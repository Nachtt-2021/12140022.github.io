<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Formulir</title>
</head>
<body>
    <header>
        <h1>Judul Website</h1>
        <img src="logo.png" alt="Logo Website">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Halaman Utama</a></li>
            <li><a href="form.html">Halaman Formulir</a></li>
            <li><a href="tabel.html">Halaman Tabel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulir Pendaftaran</h2>
        <form action="submit.php" method="get">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="jenis-kelamin">Jenis Kelamin:</label>
            <select id="jenis-kelamin" name="jenis-kelamin" required>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>

            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <button type="submit">Daftar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Hak Cipta Website. Dibuat oleh [Nama Anda]</p>
    </footer>
</body>
</html>
