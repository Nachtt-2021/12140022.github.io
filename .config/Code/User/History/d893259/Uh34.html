<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/form.css">
    <title>AISA | Form Page</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <a href="./index.html">UTS Pengweb</a>
        </div>
        <div class="logo">
            <a href="https://www.itera.ac.id/">
                <img src="./public/download.png" alt="itera">
            </a>
        </div>
    </header>
    <div class="body">
        <div class="sidebar">
            <nav class="navbar">
                <li><a href="index.html" class="menu">Home Page</a></li>
                <li><a href="table.html" class="menu">Table Page</a></li>
            </nav>
        </div>

        <div class="konten form">
            <form id="filmForm">
                <label for="title">Judul:</label>
                <input type="text" id="title" name="title" required><br>
        
                <label for="director">Sutradara:</label>
                <input type="text" id="director" name="director" required><br>
        
                <label for="releaseYear">Tahun Rilis:</label>
                <input type="text" id="releaseYear" name="releaseYear" required><br>
        
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required><br>
        
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required><br>
        
                <label for="duration">Durasi:</label>
                <input type="text" id="duration" name="duration" required><br>
        
                <label for="language">Bahasa:</label>
                <input type="text" id="language" name="language" required><br>
        
                <label for="country">Negara:</label>
                <input type="text" id="country" name="country" required><br>
        
                <label for="actors">Aktor:</label>
                <input type="text" id="actors" name="actors" required><br>
        
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Website Kami. Hak Cipta Dilindungi.</p>
    </footer>
    <script src="./public/form.js"></script>
</body>

</html>
